<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>
</head>
<body>
  <h1>Редактирование: {{ product.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Название: <input type="text" name="name" value="{{ product.name }}"></label><br>
    <label>Цена: <input type="number" step="0.01" name="price" value="{{ product.price }}"></label><br>
    <label>Количество: <input type="number" name="quantity" value="{{ product.quantity }}"></label><br>
    <label>Описание: <textarea name="description">{{ product.description }}</textarea></label><br>
    <label>Изображение: <input type="file" name="image"></label><br>
    {% if product.image_path %}
      <img src="/static/{{ product.image_path }}" width="100"><br>
    {% endif %}
    <button type="submit">Сохранить</button>
  </form>
  <p><a href="/">Назад</a></p>
</body>
</html>
